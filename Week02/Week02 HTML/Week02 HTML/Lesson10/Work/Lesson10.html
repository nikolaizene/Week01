<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Lesson 10 - Creating Forms</title>
</head>
<body>

<h1>Creating Forms</h1>


<form method="POST" action ="form.aspx" >

<p>
  <label>Customer name: <input type="text" id="customerName" name="customerName" maxlength="15">
</p>

<fieldset>
  <legend>Pizza Size</legend>
  <p><label> <input type="radio" name="size" value="small" checked>Small (10inch)</label></p>
  <p><label> <input type="radio" name="size" value="medium">Medium (12inch)</label></p>
  <p><label> <input type="radio" name="size" value="large">Large (14inch)</label></p>
</fieldset>

<fieldset>
  <legend>Pizza toppings</legend>
  <p><label> <input type="checkbox" name="toppings" value="bacon">Bacon</label></p>
  <p><label> <input type="checkbox" name="toppings" value="chesse" checked>Extra Cheese</label></p>
  <p><label> <input type="checkbox" name="toppings" value="onion">Onion</label></p>
  <p><label> <input type="checkbox" name="toppings" value="mushroom">Mushroom</label></p>
</fieldset>

<p>Crust
<select name="curst" multiple>
  <option value="c1">Normal</option>
  <option value="c2" checked>Chicago Deep Dish (+2 Euros)</option>
  <option value="c3">New York Thin</option>
</select>
</p>

<p><label>Delivery Instructions:
  <textarea name="comments" cols="50" rows="5" maxlength="1000">
  </textarea>
  </label>
</p>

<p><input type="submit" value="Continue to Step 2"></p>
<p><input type="reset" value"Reset Values"></p>

</form>


</body>
</html>
